<div class="mt-4 space-y-4">
  <div class="items-center space-y-2">
    <label for="username" class="font-medium font-sans text-sm sm:text-base text-gray-800">
      Paste your username
    </label>
    <input 
      type="text" 
      id="username" 
      placeholder="username123"
      class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 border-2 font-sans text-sm sm:text-base border-pink-200 rounded-xl focus:outline-none  focus:border-pink-400 placeholder:text-pink-300 focus:placeholder:text-pink-100"
    >  
  </div>
  <div class="items-center space-y-2">
    <label for="socialmedia" class="font-medium font-sans text-sm sm:text-base text-gray-800">
      Social Media
    </label>
    <select id="socialmedia" class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 border-2 font-sans text-sm sm:text-base border-pink-200 rounded-xl focus:outline-none  focus:border-pink-400 placeholder:text-pink-300 focus:placeholder:text-pink-100">
      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
      <option value="x">X</option>
      <option value="linkedin">LinkedIn</option>
    </select>  
  </div>
</div>
<div class="flex justify-end mt-6 sm:mt-8">
  <button type="submit" class="bg-pink-700 text-white text-sm sm:text-base rounded-xl px-6 md:px-8 py-2 md:py-2.5 font-medium font-sans hover:bg-pink-800 hover:text-pink-100">
    Generate
  </button>  
</div>
