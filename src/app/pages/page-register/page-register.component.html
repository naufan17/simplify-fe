<div class="bg-gradient-to-tr from-pink-50 to-blue-200 min-h-screen">
  <div class="relative px-4 py-4 mx-auto sm:max-w-3xl lg:max-w-screen-sm md:px-24 lg:px-8 lg:py-8">
    <div class="flex flex-col items-center justify-center max-w-xl my-8 sm:my-12 md:mx-auto lg:max-w-3xl mx-4 sm:mx-8">
      <h2 class="mb-4 sm:mb-8 font-sans text-2xl font-bold leading-none tracking-tight text-gray-800 sm:text-3xl md:text-4xl md:mx-auto">
        Register new account
      </h2>
    </div>
    <div class="bg-gradient-to-tr from-pink-50 to-blue-200 rounded-2xl py-6 px-8 sm:py-8 sm:px-10 border-2 border-gray-100">
      <div class="mt-3 sm:mt-4 space-y-1 sm:space-y-2">
        <label for="name" class="font-medium font-sans text-sm sm:text-base text-gray-800">
          Name
        </label>
        <input 
          type="text" 
          id="name" 
          class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 border-2 font-sans text-sm sm:text-base border-gray-200 rounded-xl focus:outline-none focus:border-gray-400 placeholder:text-gray-300 focus:placeholder:text-gray-100"
        >
      </div>
      <div class="mt-3 sm:mt-4 space-y-1 sm:space-y-2">
        <label for="email" class="font-medium font-sans text-sm sm:text-base text-gray-800">
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 border-2 font-sans text-sm sm:text-base border-gray-200 rounded-xl focus:outline-none focus:border-gray-400 placeholder:text-gray-300 focus:placeholder:text-gray-100"
        >
      </div>
      <div class="mt-3 sm:mt-4 space-y-1 sm:space-y-2">
        <label for="password" class="font-medium font-sans text-sm sm:text-base text-gray-800">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 border-2 font-sans text-sm sm:text-base border-gray-200 rounded-xl focus:outline-none  focus:border-gray-400 placeholder:text-gray-300 focus:placeholder:text-gray-100"
        >
      </div>
      <div class="mt-3 sm:mt-4 space-y-1 sm:space-y-2">
        <label for="confirm-password" class="font-medium font-sans text-sm sm:text-base text-gray-800">
          Confirm Password
        </label>
        <input 
          type="password" 
          id="confirm-password" 
          class="w-full px-2.5 sm:px-3 py-1.5 sm:py-2 border-2 font-sans text-sm sm:text-base border-gray-200 rounded-xl focus:outline-none  focus:border-gray-400 placeholder:text-gray-300 focus:placeholder:text-gray-100"
        >
      </div>
      <div class="flex justify-end mt-6">
        <button type="submit" class="bg-gray-800 text-white text-sm sm:text-base rounded-xl w-full py-2 md:py-2.5 font-medium font-sans hover:bg-gray-900 hover:text-gray-100">
          Register
        </button>  
      </div>
      <div class="flex justify-center mt-6">
        <p class="text-sm sm:text-base font-medium font-sans text-gray-800">
          Already have an account? 
          <a routerLink="/login" class="text-sm sm:text-base font-medium font-sans text-blue-700 hover:text-blue-800">
            Login
          </a>
        </p>
    </div>
    </div>
  </div>
</div>
