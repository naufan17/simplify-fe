<div class="sidebar fixed top-0 left-0 h-full sm:w-48 px-4 py-2 md:w-64">
  <ul class="flex flex-row sm:flex-col space-x-2 sm:space-x-0 sm:mt-4 overflow-x-auto">
    <a routerLink="/" class="hidden sm:flex flex-col sm:flex-row items-center px-4 md:px-6 py-6 w-22 sm:w-auto">
      <img src="/src/assets/logo/simplify.svg" alt="Simplify Logo">
    </a>
    @for(link of navbarLinksUp; track link.href){
      <li 
        [ngClass]="{ 'bg-gray-100 bg-opacity-50': isRouteActive(link.href), '': !isRouteActive(link.href)}" 
        class="flex flex-col sm:flex-row items-center px-2 md:px-6 py-2 w-24 sm:w-auto rounded-lg"
      >
        <fa-icon 
          [icon]="link.icon" 
          [ngClass]="{ 'text-gray-900': isRouteActive(link.href), 'text-gray-800': !isRouteActive(link.href)}"
          class="inline-flex justify-center items-center bg-gray-100 rounded-lg w-7 h-7 text-sm sm:text-base text-gray-800"
        ></fa-icon>
        <a 
          routerLink="{{ link.href }}" 
          [ngClass]="{ 'text-gray-900': isRouteActive(link.href), 'text-gray-800': !isRouteActive(link.href)}"
          class="mt-2 sm:mt-0 sm:ml-2 text-center text-sm font-medium font-sans text-gray-800 sm:text-base hover:text-gray-900"
        >
          {{ link.label }}
        </a>
      </li>
    }
    <span class="hidden sm:inline-block my-4 bg-gray-300 h-0.5 w-full rounded-full"></span>
    @for(link of navbarLinksDown; track link.href){
      <li 
        [ngClass]="{ 'bg-gray-100 bg-opacity-50': isRouteActive(link.href), '': !isRouteActive(link.href)}" 
        class="flex flex-col sm:flex-row items-center px-4 md:px-6 py-2 w-24 sm:w-auto rounded-lg"
      >
        <fa-icon 
          [icon]="link.icon" 
          [ngClass]="{ 'text-gray-900': isRouteActive(link.href), 'text-gray-800': !isRouteActive(link.href)}"
          class="inline-flex justify-center items-center bg-gray-100 rounded-lg w-7 h-7 text-sm sm:text-base text-gray-800"
        ></fa-icon>
        <a 
          routerLink="{{ link.href }}" 
          [ngClass]="{ 'text-gray-900': isRouteActive(link.href), 'text-gray-800': !isRouteActive(link.href)}"
          class="mt-2 sm:mt-0 sm:ml-2 text-sm font-medium font-sans text-gray-800 sm:text-base hover:text-gray-900"
        >
          {{ link.label }}
        </a>
      </li>
    }
    <li class="flex flex-col sm:flex-row items-center px-4 md:px-6 py-2 w-22 sm:w-auto rounded-lg">
      <fa-icon [icon]="faRightFromBracket" class="inline-flex justify-center items-center bg-gray-100 rounded-lg w-7 h-7 text-sm sm:text-base text-pink-700"></fa-icon>
      <button (click)="logout()" class="mt-2 sm:mt-0 sm:ml-2 text-sm font-medium font-sans text-pink-700 sm:text-base hover:text-pink-800">
        Logout
      </button>
    </li>
  </ul>
</div>
